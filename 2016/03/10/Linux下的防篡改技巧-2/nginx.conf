    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

	
	web_defacement on; #开启防篡改

	web_defacement_original /usr/local/nginx/html; #指定网页文件所在的目录

	web_defacement_hash_data /usr/local/nginx/hash_data; #指定hash文件
	
	location /recover {
		web_defacement off;
		root /usr/local/nginx/;
	}
	
        location / {
		web_defacement_index index.html;     #指定目录下的index文件名
		web_defacement_log on;               #指定记录日志

		if ($web_defacement) { #防篡改模块的动作
			rewrite ^(.*)$ /recover$1 last; #如果发生篡改, 则从本地读取备份网页进行恢复。
			#return 403;	#如果是, 则返回403;
			
		}

            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

